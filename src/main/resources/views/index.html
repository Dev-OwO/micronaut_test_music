<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VplaY - Музыкальный сервис</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Меню -->
    <div class="menu">
        <div class="container">
            <a href="/" class="logo">VplaY</a>
            <a href="/playlist">Плейлист</a>
            <a href="/add_music">Загрузить</a>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="container">
        <div class="content">
            <div class="text-section">
                <h1>Сервис прослушивания музыки VplaY</h1>
                <p>Загружайте и слушайте свою любимую музыку где угодно!</p>
            </div>
            <div class="image-section">
                <!-- Прямоугольная картинка 9:16 -->
                <img src="/images/main.jpg" 
                     alt="Музыкальный плейлист"
                     style="width: 100%; height: auto; aspect-ratio: 9/16; object-fit: cover;">
            </div>
        </div>
    </div>

    <!-- Подвал -->
    <div class="footer">
        <div class="container">
            VplaY copy 2026
        </div>
    </div>
</body>
</html>
